name: Build Everything, make artifact

on:
  workflow_dispatch:
  workflow_call:

jobs:
  # Single deploy job since we're just deploying
  build-rco3-installer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'RCO3Installer/pnpm-lock.yaml'
      - name: Install dependencies
        run: |
          cd RCO3Installer
          pnpm install
      - name: Build
        run: |
          cd RCO3Installer
          pnpm run build
      - name: Package
        run: |
          cd RCO3Installer
          pnpm run package
      - name: Make Artifact Dir
        run: |
          mkdir artifact
          mv RCO3Installer/dist/ artifact/installer-js
          mv RCO3Installer/bin/ artifact/installer-bin
          cp artifact/installer-bin/rco3installer-win.exe artifact/RCO2Installer.exe # upgrade from v2 to v3 installer
          echo $(sha512sum artifact/installer-js/index.js | cut -d ' ' -f 1) > artifact/installer-js/index.js.hash
      - name: Upload RCO3 Installers
        uses: actions/upload-artifact@v3
        with:
          name: rco3installer
          path: artifact
  build-rco3-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'rco-site/pnpm-lock.yaml'
      - name: Install dependencies
        run: |
          cd rco-site
          pnpm install
      - name: Build Site
        run: |
          cd rco-site
          pnpm build
      - name: Upload RCO3 Site
        uses: actions/upload-artifact@v3
        with:
          name: rco3site
          path: rco-site/build
  build-librco3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'LibRCO3/pnpm-lock.yaml'
      - name: Install dependencies
        run: |
          cd LibRCO3
          pnpm install
      - name: Build Site
        run: |
          cd LibRCO3
          pnpm build
      - name: Build Docs
        run: |
          cd LibRCO3
          pnpm build:docs
      - name: Upload RCO3 Library
        uses: actions/upload-artifact@v3
        with:
          name: librco3-dist
          path: LibRCO3/dist
      - name: Upload RCO3 Docs
        uses: actions/upload-artifact@v3
        with:
          name: librco3-docs
          path: LibRCO3/docs
  build-rco3:
    needs: [build-librco3]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download LibRCO3
        uses: actions/download-artifact@v3
        with:
          name: librco3-dist
          path: LibRCO3/dist
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'RCO3/pnpm-lock.yaml'
      - name: Install dependencies of LibRCO3
        run: |
          cd LibRCO3
          pnpm i
      - name: Install dependencies
        run: |
          cd RCO3
          pnpm i
      - name: Build
        run: |
          cd RCO3
          pnpm build
      - name: Zip
        run: |
          cd RCO3
          mv dist RCO-JS
          zip RCO.zip RCO-JS/**/* RCO-JS/*
          cd ..
          mv RCO3/RCO.zip ./RCO.zip
      - name: Deploy RCO3
        uses: actions/upload-artifact@v3
        with:
          name: rco3
          path: RCO.zip
  build-rco3-launcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build
        run: |
          mkdir deploy
          mkdir deploy/RCO3Launcher
          mkdir -p RCO3Launcher/dist/
          cd RCO3Launcher
          node build
      - name: Prepare Deploy Dir
        run: |
          mv RCO3Launcher/dist/ deploy/RCO3Launcher/bin/
          mv RCO3Launcher/main.go deploy/RCO3Launcher/main.go
          mv RCO3Launcher/build.js deploy/RCO3Launcher/build.js
          mv RCO3Launcher/README.md deploy/RCO3Launcher/README.md
      - name: Deploy RCO3
        uses: actions/upload-artifact@v3
        with:
          name: rco3-launcher
          path: deploy
  upload-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create RCO ClientAppSettings Hash
        run: |
          echo $(sha512sum assets/ClientAppSettings.json | cut -d ' ' -f 1) > assets/ClientAppSettings.json.sha512
          echo $(sha256sum assets/ClientAppSettings.json | cut -d ' ' -f 1) > assets/ClientAppSettings.json.sha256
          echo $(md5sum assets/ClientAppSettings.json | cut -d ' ' -f 1) > assets/ClientAppSettings.json.md5
      - name: Deploy Static
        uses: actions/upload-artifact@v3
        with:
          name: assets
          path: assets
  merge-builds:
    runs-on: ubuntu-latest
    needs: [build-rco3-installer, build-rco3-site, build-rco3, build-librco3, build-rco3-launcher, upload-static]
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Make Directories
        run:
          mkdir lib
      - name: Download RCO3 Site
        uses: actions/download-artifact@v3
        with:
          name: rco3site
          path: .
      - name: Download RCO3 Installer
        uses: actions/download-artifact@v3
        with:
          name: rco3installer
          path: .
      - name: Download RCO3
        uses: actions/download-artifact@v3
        with:
          name: rco3
          path: .
      - name: Download LibRCO3
        uses: actions/download-artifact@v3
        with:
          name: librco3-dist
          path: lib/dist
      - name: Download LibRCO3 Documentation
        uses: actions/download-artifact@v3
        with:
          name: librco3-docs
          path: lib/docs
      - name: Download RCO3Launcher
        uses: actions/download-artifact@v3
        with:
          name: rco3-launcher
          path: .
      - name: Unzip
        run: |
          unzip -u RCO.zip
          rm RCO.zip
      - name: Download Assets
        uses: actions/download-artifact@v3
        with:
          name: assets
          path: .
      - name: Create Important Hashes
        run: |
          sha512sum RCO.exe > RCOVersion
          sha512sum RCO2Installer.exe > RCO2Installer.hash
          sha512sum RCO-JS/* > RCO-JS/sha512sum.txt
          find . -type f -print0 | xargs -0 sha512sum | sha512sum > deployment.hash
      - name: Temp - Rename RCO-Legacy-Installer.exe to RCO2Installer.exe
        run: |
          find
          mv RCO2Installer.exe RCONextGen-Installer.exe
          mv RCO-Legacy-Installer.exe RCO2Installer.exe
      - name: Create Indexes where missing
        run: |
          pnpm create @3xpo/index build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: page
          path: .
